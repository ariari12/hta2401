<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css16.html</title>
    <style>
        /* 
            선택자
            1. tag
            2. #id
            3. .class
            4. 하위 선택자
               ol>li 부모엘리먼트 > 자식엘리먼트
               div p 부모엘리먼트   자손엘리먼트
            5. 유사 선택자
               :hover, :active
        */

        table,td,th {
            border: 1px solid black;
        }

        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

        th {
            font-size: 15px;
            background: #e8bbd8;
        }

        td {
            height: 24px;
        }

        tr {
            font-size: 12px;
            cursor: pointer;
        }

        #id { width: 10%; }
        #pw { width: 10%; }
        #name { width: 20%; }
        #email { width: 35%; }
        #addrs { width: 25%; }

        .odd {
            background: #ff3ffd;
        }

        tr:hover {
            color: #ffffff;
            background: #00ccff;
            font-weight: bold;
        }

    </style>
</head>
