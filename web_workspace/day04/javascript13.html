<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript13.html</title>
    <script>
        function plus() {
            let txt1 = document.getElementById("txt1");
            let txt2 = document.getElementById("txt2");

            txt1 = parseInt(txt1.value);
            txt2 = parseInt(txt2.value);

            let num1 = parseInt(document.getElementById("txt1").value);
            let num2 = parseInt(document.getElementById("txt2").value);

            let result = document.getElementById("result");
            result.value = num1 + num2;

            let txt3 = txt1 + txt2;
            result.value = txt3;
        }
    </script>
</head>
<body>
    <input type="text" name="" id="txt1"> +
    <input type="text" name="" id="txt2">
    <input type="button" value="=" onclick="plus();">
    <input type="text" name="" id="result">
</body>
</html>
