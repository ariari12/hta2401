<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript01.html</title>
    <script>
        // 언어
        // var 변수형
        // 모든 변수가 슈퍼타입
        var a = 10;
        var b;
        b = "안녕";

        // 브라우저 화면에 출력
        document.write("<h2> Hello javascript world " + a + "</h2>");

        // b변수의 값 출력
        document.write("b: " + b);

        a = "오늘은 목요일";

        document.write("<h2> Hello javascript world " + a + "</h2>");

        // c 변수에 5050 값을 대입하고 브라우저에 출력
        var c = 5050;

        document.write("c : " + c);

        // 자바에 변수
        // 정수형: byte -- short -- int -- long
        // 실수형:                  float  double
        // 문자  :         char
        // 논리  : boolean
    </script>
</head>
<body>
    <h1>test javascript</h1>
</body>
</html>
