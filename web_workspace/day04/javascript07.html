<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript07.html</title>
    <script>
        // 버튼을 클릭하면 구구단 7단을 출력
        function printGuGuDan(n) {
            for (var i = 1; i <= 9; i++) {
                console.log(n + " x " + i + " = " + n * i);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="출력" onclick="printGuGuDan(9);">
</body>
</html>
