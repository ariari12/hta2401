<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript02.html</title>
    <script>
        var n1 = prompt("첫번째 입력값: ");
        var n2 = prompt("두번째 입력값: ");

        // 1. 화면 출력
        document.write("<h1> 입력값 : " + n1 + "</h1>");
        document.write("<h1> 입력값 : " + n2 + "</h1>");

        // 2. n1과 n2를 숫자로 형변환
        var n3 = parseInt(n1) + parseInt(n2);

        // 두 수의 합을 출력
        document.write("<h1> 두수의 합 : " + n3 + "</h1>");

        alert("두 수의 합 : " + n3);

        // for(var i = 0; i < 100; i++) {

        // }

        // 3번째 출력 방법
        for(var i = 0; i < 100; i++) {
            console.log("바보~~~~")
        }
    </script>
</head>
