<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery06.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            // $("#img").css("width", "300px")
            // $("#img").css("height", "300px")
            // 1.
            // $("#img").css("width", "300px")
            //          .css("height", "300px");

            // 2. JSON
            $("#img").css({
                "width" : "300px",
                "height" : "300px"
            });
        })
    </script>
</head>
<body>
    <!-- 토끼의 너비 높이 300px 변경 css() 함수를 사용 1. 체이닝방식 2. JSON -->

    <img src="../images/rabbit/rabbit1.png" id="img" alt="">

</html>
