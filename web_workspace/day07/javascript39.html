<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript39.html</title>
    <style>
        #myCanvas { background: #aaaaaa; }
    </style>
    <script>
        // 배경 이미지
        let bgImg = new Image();
        bgImg.src = "../images/rabbit/bg.jpg";

        let rabbit1 = new Image();
        rabbit1.src = "../images/rabbit/rabbit1.png";

        let rabbit2 = new Image();
        rabbit2.src = "../images/rabbit/rabbit2.png";

        // ctx를 전역변수로
        let ctx;
        // 카운터 변수
        let counter = 0;

        window.onload = function() {
            // myCanvas 엘리먼트 객체 가져오기
            let canvas = document.getElementById("myCanvas");
            // ctx 객체 가져오기
            ctx = canvas.getContext("2d");

            // drawScreen();

            // window.setTimeout(drawScreen, 1000); // 1회성
            // window.setInterval(함수명, 지연시간);
            window.setInterval(drawScreen, 200);
        }

        function drawScreen() {
            counter++;
            // console.log(counter);
            // 배경그리기
            // ctx.drawImage("배경", x, y, 너비, 높이)
            ctx.drawImage(bgImg, 0, 0, 800, 600);
            // 토끼 그리기
            if (counter %2 == 1) {
                ctx.drawImage(rabbit1, 100, 100, 100, 100);
            } else {
                ctx.drawImage(rabbit2, 100, 100, 100, 100);
            }
            // window.setTimeout(drawScreen, 1000);
        }
    </script>
</head>
<body>
    
    <canvas id="myCanvas" width="800" height="600"></canvas>

</body>
</html>
