<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript29.html</title>
    <script>
        // 버튼을 클릭하면 id가 div1인 엘리먼트에 뽀로로 이미지가 출력 되도록 하려고 한다.
        // 1. showImage() 함수를 만든다.
        function showImage() {
            // 2. 간단한 메시지가 출력되도록 한다.
            console.log("테스트~~");

            // 3. id가 div1인 엘리먼트 객체를 가져온다.
            let div1 = document.getElementById("div1");

            // 4. 이미지를 출력하면 img 태그가 있어야 하지만 없다.
            //    이미지 태그를 문자로 완성한다.
            let img = "<img src = '../images/before.png'>"

            // 5. id가 div1인 엘리먼트 객체에 XXXXXX 속성에 이미지태그문자를 할당하면 이미지가 출력된다.
            div1.innerHTML = img;

            console.dir(div1);
        }
    </script>
</head>
<body>
    <input type="button" value="나와라뿅" onclick="showImage();">

    <div id="div1"></div>
</body>
</html>
