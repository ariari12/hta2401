<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 각 div 영역의 너비를 230px, 높이 250px, 배경은 오렌지색 */
        div {
            width: 230px; 
            height: 250px; 
            background-color: orange;
        }
        /* id가 div1인 영역의 1px 검정 실선 */
        div#div1 {
            border: 1px solid black;
            padding: 20px;
            /* margin-left: 50px;
            margin-top: 50px;
            margin-right: 50px;
            margin-bottom: 50px; */
            /* 모두 동일하다면 */
            /* margin: 50px; */
            /* 상하        좌우 */
            /* margin: 0px auto; */
            /* 12시 방향부터 시계방향으로 지정 */
            margin: 10px 20px 30px 40px;
        }

        /* id가 div2인 영역은 배경이 핑크
        너비 50px 높이 50px
        테두리 3px 점선 파랑색

        패딩 상 40px 하 40px 좌 20px 우 20px

        화면 중앙배치 */
        div#div2 {
            background-color: pink;
            width: 50px;
            height: 50px;
            border: 3px dotted blue;
            padding: 40px 20px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <!-- div#div1+div#div2{box2} -->
    <div id="div1">
        ID: <input type="text" name="id" id=""> <br>
        PW: <input type="text" name="pwd" id=""> <br>
    </div>
    <div id="div2">box2</div>
</body>
</html>
