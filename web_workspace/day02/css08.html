<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 70%;
        }
        /* 부모>자식 */
        div>p {
            color: blue;
        }

        div {
            border: 5px solid red;
        }

        p {
            /* border: 1px solid blue; */
        }
    </style>
</head>
<body>
    <h1>CSS상속</h1>
    <!-- div>p{부모 요소에 적용한 스타일이 자식 요소에 적용되는 것을 CSS에서의 상속이라고 한다.} -->
    <div>
        <p>부모 요소에 적용한 스타일이 자식 요소에 적용되는 것을 CSS에서의 상속이라고 한다.</p>
    </div>

    <!-- p{CSS 에서 속성은 기본적으로 하위 요소에 상속되는 속성과 상속되지 않는 속성이 있다.} -->
    <p>CSS 에서 속성은 기본적으로 하위 요소에 상속되는 속성과 상속되지 않는 속성이 있다.</p>
    <!-- p{border, margin, float, position 속성들은 상속되지 않는다.} -->
    <p>border, margin, float, position 속성들은 상속되지 않는다.</p>
</body>
</html>
