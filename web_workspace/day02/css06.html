<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: pink;
        }
        /* 아래 div는 배경을 파랑색으로 변경 */
        div#blueDiv {
            background: blue;
        }
    </style>
</head>
<body>
    <!-- div 태그는 Division의 약자로 레이아웃 나누는데 주로 사용된다. -->
    <div>점심시간</div>
    <!-- div#blueDiv{RED} -->
    <div id="blueDiv">RED</div>
</body>
</html>
