<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css12.html</title>
    <style>
        h1 {
            background: blue;
            color: white;
        }

        p {
            background: yellow;
            padding: 10px;
        }

        .rel {
            /* relative: 원래 배치되어야 할 위치에서 상대적으로 */
            position: relative;
            top: 20px;
            /* left: 10px; */
            right: -10%;
            width: 300px;
            height: 300px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>Relative position</h1>

    <p class="rel">
        박스의 위치를 지정할때 사용할 수 있는 속성 top, right, left, bottom 이 있다.
    </p>

    <p>상대 위치 지정방식으로 박스가 배치될 경우 다른 블록 요소 배치에 영향을 주지 않고 배치된다.</p>
</body>
</html>
