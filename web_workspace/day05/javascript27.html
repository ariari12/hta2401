<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript27.html</title>
    <script>
        function changeImage() {
            // 1. ID가 photo인 엘리먼트 가져오기
            let photo = document.getElementById("photo");
            // 2. src 속성에 after.png로 변경
            photo.src = "../images/after.png";
        }
        function changeImage2() {
            let photo = document.getElementById("photo");
            photo.src = "../images/before.png";
        }
    </script>
</head>
<body>
    
    <img src="../images/before.png" alt="" id="photo" onmouseover="changeImage();"
    onmouseout="changeImage2();">
</body>
</html>
